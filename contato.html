  <main>
    <ul class="contato-titulo">
      <li class="contato-item">Contato</li>
    </ul>
    <p class="texto-contato">Você também me encontra no Instagram, no WhatsApp ou preenchendo o formulário abaixo.</p>
    <!-- Formulário -->
    <form id="frmContato">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label>Nome e sobrenome:</label>
        <input type="text" id="nomesobrenome" name="" class="input-padrao" placeholder="Seu Nome Aqui" required>
        
        <label>E-mail:</label>
        <input type="email" id="email" name="" class="input-padrao" placeholder="seuemail@dominio.com" required>

        <label>Telefone:</label>
        <input type="tel" id="telefone" name="" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

        <label>* Mensagem:</label>
        <textarea cols="70" rows="10" id="mensagem" class="input-padrao" placeholder="Digite sua mensagem" required></textarea>

        <label>Como prefere o nosso contato?
          <input type="radio" value="radio-mail" name="Contato"> E-mail
          <input type="radio" value="radio-telefone" name="Contato"> Telefone
          <input type="radio" value="radio-whatsapp" name="Contato"> Whatsapp
        </label>

        <br>
        <label>Qual o motivo do seu contato?
          <select>
            <option>Selecione</option>
            <option>Dúvida</option>
            <option>Sugestão</option>
            <option>Elogio</option>
            <option>Reclamação</option>
          </select>
        </label>
        <br>
      </fieldset>

      <label><input type="checkbox" class="chk"> Gostaria de receber nossas novidades por e-mail?</label>

      <input type="submit" id="enviar" value="Enviar formulário" class="enviar" onclick="mostrarAlerta()">
    <script>
        function mostrarAlerta() {
            alert("Sua mensagem foi recebida!! Aguarde noso retorno");
        }
    </script>
    </form>
